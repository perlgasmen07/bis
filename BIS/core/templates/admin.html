{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sysadmin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <div class="cover">
        <div class="cover-container">
            <div class="admin_container">
                <h1>Sysadmin</h1>
                <div class="row mb-4">
                    <div class="col-12 col-md-6 col-lg-4">
                        <a href="#" class="toggle p-3 border bg-light" id="user-toggle"><h2>Users</h2></a>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <a href="#" class="toggle p-3 border bg-light" id="college-toggle"><h2>Colleges</h2></a>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <a href="#" class="toggle p-3 border bg-light" id="building-toggle"><h2>Buildings</h2></a>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <a href="#" class="toggle p-3 border bg-light" id="attribute-toggle"><h2>Attributes</h2></a>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <a href="#" class="toggle p-3 border bg-light" id="property-toggle"><h2>Property</h2></a>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <a href="#" class="toggle p-3 border bg-light" id="floor-toggle"><h2>Floors</h2></a>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <a href="#" class="toggle p-3 border bg-light" id="room-toggle"><h2>Rooms</h2></a>
                    </div>
                </div>

                <div id="table-content-toggle">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Shortname</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="2">Select a category to view data</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
       $(document).ready(function() {
            $('.toggle').click(function() {
                let modelName = $(this).attr('id').replace('-toggle', '');

                $.ajax({
                    url: '/api/' + modelName + '/',
                    method: 'GET',
                    success: function(response) {
                        
                        const fields = response.fields;
                        const data = response.data;

                        if (!fields || !data) {
                            console.error("Fields or data is undefined");
                            return;
                        }

                        // Build the table headers dynamically
                        let tableContent = '<table class="table table-bordered table-striped"><thead><tr>';
                        fields.forEach(field => {
                            tableContent += `<th>${field.replace('_', ' ').toUpperCase()}</th>`;
                        });
                        tableContent += `<th colspan="2"><a href="/api/${modelName}/n/">Add ${modelName}</a></th></tr></thead><tbody>`;
                        // Build the table rows dynamically
                        if (data.length === 0) {
                            tableContent += '<tr><td colspan="' + (fields.length + 2) + '">No data available</td></tr>';
                        } else {
                            data.forEach(function(item) {
                                tableContent += '<tr>';
                                fields.forEach(field => {
                                    tableContent += `<td>${item[field] || ''}</td>`;
                                });
                                tableContent += `<td><a href="/api/${modelName}/${item.id}/e/">Edit</a></td>`;
                                tableContent += `<td><a href="/api/${modelName}/${item.id}/d/">Delete</a></td>`;
                                tableContent += '</tr>';
                            });
                        }
                        tableContent += '</tbody></table>';
                        $('#table-content-toggle').html(tableContent);
                    },
                    error: function(error) {
                        console.log('Error:', error);
                    }
                });
            });
        });

    </script>
</body>
</html>
